<div class="modal modal-signin position-static d-block  py-5" tabindex="-1" role="dialog" id="modalSignin">
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-5 shadow bg-dark">
      <div class="modal-header p-5 pb-4 border-bottom-0 ">
        <!-- <h5 class="modal-title">Modal title</h5> -->
        <h2 style="color: white;" class="fw-bold mb-0">Connexion</h2>
      </div>
      <div class="modal-body p-5 pt-0">
        <form [formGroup]="LoginForm" (ngSubmit)="login()">
          <div class="form-floating mb-3">
            <input type="email" formControlName="email" class="form-control mb-4" id="floatingInput" placeholder="name@example.com">
                  <label for="floatingInput">E-mail :</label>
          </div>
          <div class="form-floating mb-3">
            <input  type="password" formControlName="password" class="form-control mb-4" id="floatingPassword" placeholder="Password">
                  <label for="floatingPassword">Mot de passe :</label>
          </div>
          <input class="w-100 btn btn-lg btn-danger" type="submit"value="Connection">
        </form>
      </div>
    </div>
  </div>
</div>
